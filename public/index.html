<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Runner and File Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      margin-bottom: 10px;
      resize: none;
    }
    button {
      margin-right: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Command Runner and File Uploader</h1>

    <h3>Upload File</h3>
    <input type="file" id="file" />
    <button onclick="uploadFile()">Upload</button>
    <p id="upload-status"></p>

    <h3>Run Command</h3>
    <input type="text" id="command" placeholder="Enter your command" />
    <button onclick="runCommand()">Run</button>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file to upload.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });
        const message = await response.text();
        document.getElementById('upload-status').innerText = message;
      } catch (error) {
        console.error(error);
        document.getElementById('upload-status').innerText = 'Error during upload.';
      }
    }

    async function runCommand() {
      const command = document.getElementById('command').value;
      if (!command) {
        alert('Please enter a command.');
        return;
      }

      try {
        const response = await fetch('/command', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command }),
        });
        const output = await response.text();
        document.getElementById('output').value = output;
      } catch (error) {
        console.error(error);
        document.getElementById('output').value = 'Error running command.';
      }
    }
  </script>
</body>
</html>
